<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style-weather-page.css">
</head>
<body>
    <section class="hero_section">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container cont-nav position-fixed top">
                <a class="navbar-brand" href="https://www.hitradio.ma/"><img src="imgs/logo.png" class="logo-nav"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-md-end" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
                        </li>
                        <li class="nav-item toggle_nav">
                            <button class="mode-toggle-btn" onclick="toggleMode()">
                                <div class="slider-circle"></div>
                            </button>
                        </li>
                </div>
            </div>
        </nav>
    </section>

    <section class="section_weather_info">
        <div class="container">
            <div class="current_weather text-center my-4 position-md-relative">
                <div class="principal-weather position-md-absolute">
                    <img src="" alt="weather icon" class="current-icon">
                    <div class="city_name fw-bold fs-4"></div>
                    <div class="temp fs-5"></div>
                </div>
                <div class="hours-day d-flex overflow-auto gap-5 p-5"></div>
                <canvas id="weatherChart" height="80" class="my-5"></canvas>
            </div>
            <!-- 6 days -->
            <div class="current_weather text-center my-4">
                <h3 class="mb-4">Pr√©visions sur 6 jours</h3>
                <div class="six-days d-flex overflow-auto gap-5 p-5"></div>
            </div>
            <canvas id="sixDayChart" height="80"></canvas>
        </div>
    </section>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="weather-page-script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
